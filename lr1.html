<html>

	<head>
		lr1
	</head>

	<body>
		<canvas id="canvas" width="800" height="600">
		</canvas>
		
		<script>
			var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');
			var x = 0, y = 0;

			var a = new Array();
			
			function fresh(e)
			{
				for(var i = 0; i < 72; i++)
					a[i] = (Math.random()*80);
				a[40]=a[0];
			}

			function fu(e){
			ctx.fillRect(0,0,800,600);
			ctx.fillStyle = "#ffffff";
			for(var i = 0; i <= 40; i++)
			{
				ctx.beginPath();
				ctx.lineWidth = 5;
				
				var xz = 100*Math.sin((e.pageX-400)/1000);
				var yz = 100*Math.sin((e.pageY-400)/1000);
				
				ctx.moveTo(x,y);
				x = 200+a[i]+100*Math.sin((i+xz)*Math.PI/20);
				y = 200+100*Math.cos((i+yz)*Math.PI/20);
				if(i!=0)
					ctx.lineTo(x,y);
				
				//ctx.arc(200, 200, 100, Math.PI*i/36, Math.PI*(i+1)/36, 0);
				ctx.stroke();
		    }
		    }


		    canvas.onmousemove = fu;
		    canvas.onclick = fresh;
		</script>
	
	</body>
</html>
